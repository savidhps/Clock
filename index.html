<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Clock with Touch Color Change</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
</head>

<body style="background-color: black;">
  <div class="row d-flex justify-content-center align-items-center text-center vh-100">
    <div>
      <h1 class="mb-5 pb-5" id="result" style="color: rgb(253, 253, 253); font-size: 8rem; font-weight: bold; font-family: 'Segoe UI', sans-serif; cursor: pointer;">
        01:34:00PM
      </h1>
      <button style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-family: 'Segoe UI', sans-serif; font-size: 1.2rem;"
      class="btn btn-outline-secondary" disabled>
      Touch/Click the time to change colour
    </button>
      </div>
    </div>
  </div>

  <script>
    // Update the clock every second
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';

      hours = hours % 12;
      hours = hours ? hours : 12; // Handle midnight (0 hours)
      
      const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}${ampm}`;
      document.getElementById('result').innerText = formattedTime;
    }

    // Change clock color on touch/click
    function changeColor() {
      const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#FFFF33', '#33FFF8', '#FFD133'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById('result').style.color = randomColor;
    }

    // Event listeners for color change
    document.getElementById('result').addEventListener('click', changeColor);
    document.getElementById('result').addEventListener('touchstart', changeColor);

    // Start the clock
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>

</html>
