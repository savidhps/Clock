<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock with Color Changer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body style="background-color: black;">
  <div class="row d-flex justify-content-center align-items-center text-center vh-100">
    <div>
      <h1 id="result" style="color: rgb(253, 253, 253); font-size: 8rem; font-weight: bold; font-family: 'Segoe UI', sans-serif;">
        01:34:00PM
      </h1>
      <button class="btn btn-outline-secondary mt-4" onclick="changeColor()">Change Color</button>
    </div>
  </div>

  <script>
    function changeColor() {
      const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#FFFF33', '#33FFF8', '#FFD133'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById('result').style.color = randomColor;
    }
  </script>
</body>

</html>
